<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shaurya raj">
    <meta name="description" content="An online menu for ordering food from a restaurant">
    <title>Savoura - Your Cart</title>
    <link rel="icon" href="images/Logo.png">
    <link rel="stylesheet" href="cart_styles.css">
</head>

<body>
    <!-- Navigation Bar starts -->
    <div class="navbar">
        <div class="navbar_left">
            <div class="navbar_image">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <div class="navbar_name">Savoura</div>
        </div>
        <div class="navbar_right">
            <div class="navbar_list">
                <div class="navbar_item"><a href="menu_index.html#home">Home</a></div>
                <div class="navbar_item"><a href="menu_index.html#menu">Menu</a></div>
                <div class="navbar_item"><a href="menu_index.html#about">About us</a></div>
                <div class="navbar_item"><a href="menu_index.html#contact">Contact</a></div>
            </div>
            <div class="navbar_cart">
                <a href="menu_cart.html">
                    <img src="images/cart.png" alt="Cart">
                </a>
            </div>
        </div>
    </div>
    <!-- Navigation Bar Ends -->

    <div class="contents">
        <div class="contents_left">
            <div class="left_name">Your Cart Items</div>
            <div class="cart_items">
                <div class="cart_item">
                    <div class="cart_item_name">Paneer Tikka Kabab [6 pieces]</div>
                    <div class="cart_item_price">Rs. 329</div>
                    <div class="cart_item_info">
                        <div class="cart_item_add">
                            <a href="">
                                <img src="images/plus.png" alt="add">
                            </a>
                        </div>
                        <div class="cart_item_quantity">1</div>
                        <div class="cart_item_subtract">
                            <a href="">
                                <img src="images/minus.png" alt="subtract">
                            </a>
                        </div>
                        <div class="cart_item_delete">
                            <a href="">
                                <img src="images/delete.png" alt="delete icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contents_right">
            <div class="right_name">Checkout</div>
        </div>
    </div>
</body>

</html>
